{% extends "platform/views/templates/enter-form.html" %}

{% block content %}

<form action="{{servlet-context}}/login" method="POST">
    <fieldset>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="E-mail" name="email" type="email">
          {% if email-error %}
            <div class="alert alert-danger">{{email-error}}</div>
          {% endif %}
      </div>
      <div class="form-group">
          <input type="password" class="form-control" placeholder="Senha" name="password" type="password">
          {% if password-error %}
            <div class="alert alert-danger">{{password-error}}</div>
          {% endif %}
      </div>
        <div class="checkbox">
            <label>
                <input name="remember" type="checkbox" value="Lembrar">Lembrar
            </label>
        </div>
        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login"/>
        <p>
         NÃ£o possui uma conta ainda? <a href="{{servlet-context}}/register">Registre-se!</a>
        </p>
    </fieldset>
</form>

{% endblock %}
