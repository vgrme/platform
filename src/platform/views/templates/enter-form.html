<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Geduca.org">
        <meta name="author" content="Felipe R. Forbeck">

        <link rel="shortcut icon" type="image/ico" href="/img/logo/fav.ico" />

        <title>Geduca.org - A Collaborative learning platform</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="css/geduca.css" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                              <span class="brand">
                                 <picture>
                                    <img class="img-responsive" alt="Geduca.org" src="{{context}}/img/logo/geduca-org.png"> </img>
                                  </picture>
                              </span>
                        </div>
                        <div class="panel-body">
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/geduca.js"></script>

    </body>

</html>
